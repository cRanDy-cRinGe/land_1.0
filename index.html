<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffe Land</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        * {
          margin: 0;
          padding; 0;
        }
        body {
          background-color: #8857a1;
          background-image: url("/static/background.jpg");
          background-repeat: no-repeat;
          background-position: center;
          align-items: center;
          height: 100vh;
          background-size: cover;
          display: flex;
          flex-direction: column;

        .header {
          color: #fc2695;
          text-align: center;
          font-size: 28px;
          font-weight: bold;
          font-family: Shadows into light;
          text-transform: uppercase;
          letter-spacing: 5px;
          height: 8%;
          line-height: 200%;
          text-shadow: 2px 2px 10px rgba(62, 1, 74, 1);

        }

        }
        .container {
          color: white;
          height: 22vh;
          text-align: center;
          background: linear-gradient(260deg, #d938f5, #ae2aeb);
          width: 86%;
          border-radius: 38px;
          margin-top: 5px;
          margin-left: 7%;
          margin-right: 7%;
          padding: 20px;
          display: flex;
          justify-content: center;
          flex-direction: column;
          font-family: Archivo Black;
          box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.5);


        }
        .info {
          display: flex;
          justify-content: space-between;
          gap: 12%;
          height: 60%;
          padding: 0px;

        }
        .balance {
          display: flex;
          justify-content: space-between;
          gap: 12%;
          height: 40%;
          padding: 0px;
        }
        .table_hash {
          background: rgba(255, 255, 255, 0.2);
          border-top: 0px solid white;
          border-left: 0px solid white;
          border-right: 0px solid white;
          border-bottom: 2px solid #49005c;
          border-radius: 26px 26px 0px 0px;
          opacity: 1;
          word-spacing: 4px;
          flex: 1;
          padding: 5%;
          font-size: 16px;
          box-shadow: 0px 6px 26px rgba(0, 0, 0, 0.6);
          text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);

        }
        .table_balance {
          background: rgba(255, 255, 255, 0.2);
          border-bottom: 0px solid white;
          border-left: 0px solid white;
          border-right: 0px solid white;
          border-top: 2px solid #49005c;
          border-radius: 0px 0px 24px 24px;
          opacity: 1;
          word-spacing: 4px;
          flex: 1;
          float: center;
          padding: 2.5%;
          font-size: 14px;
          box-shadow: 0px 13px 20px rgba(0, 0, 0, 0.5);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .mine-button-container {
          display: flex;
          justify-content: space-between;
          width: 74%;
          margin: 10px;
          height: 60px;

        }
        .button-container {
          display: flex;
          justify-content: space-between;
          width: 95%;
          position: absolute;
          height: 60px;
          bottom: 10px;
          gap: 10px;
        }
        .button {
          color: white;
          background: #333333;
          border-radius: 24px;
          border: none;
          cursor: pointer;
          height: 90%;
          width: 140px;
          font-size: 16px;
          font-family: Archivo Black;
          box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .button-bot {
          color: white;
          background: #333333;
          border-radius: 24px;
          border: none;
          cursor: pointer;
          height: 90%;
          width: 140px;
          font-size: 16px;
          font-family: Archivo Black;
          box-shadow: 1px 8px 20px rgba(0, 0, 0, 0.7);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> Coffe Land</h1><br>
    </div>
    <div class="container">
        <div class="info">
            <div class="table_hash">
                <p>TEA Hashrate:</p>
                <p> 0.0000 TEA/min</p>
            </div>
            <div class="table_hash">
                <p>TCL Hashrate:</p>
                <p> 0.0000 TCL/min</p>
            </div>
        </div>
        <div class="balance">
            <div class="table_balance">
                <p>TEA Balance: 0.0000 TEA</p>
            </div>
            <div class="table_balance">
                <p>TCL Balance: 0.0000 TCL</p>
            </div>
        </div>
    </div>
    <div class="mine-button-container">
        <button class="button" onclick="location.href='/NFT.html'">Mine TEA</button>
        <button class="button" onclick="location.href='/mine_tcl'">Mine TCL</button>
    </div>
    <div class="button-container">
        <button class="button-bot" onclick="location.href='/connect_wallet'">Wallet</button>
        <button class="button-bot" onclick="location.href='/mining_stats'">NFTs</button>
        <button class="button-bot" onclick="location.href='/settings'">Earn</button>
        <button class="button-bot" onclick="location.href='/support'">Referrals</button>
    </div>

</body>
</html>
