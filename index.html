        }

        .hoverEffect {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .hoverEffect div {
            background: rgb(222, 0, 75);
            background: linear-gradient(
                    90deg,
                    rgba(222, 0, 75, 1) 0%,
                    rgba(191, 70, 255, 1) 49%,
                    rgba(0, 212, 255, 1) 100%

            width: 10rem;
            height: 10rem;
            transition: 0.4s;
