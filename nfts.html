          font-weight: 900;
          transition-duration: .2s;

        }

        .buy-button:before, .button:after {
          content: '';
          position: absolute;
          left: -0.2em;
          top: -0.2em;
          border-radius: 2em;

          width: calc(100% + 4px);
          height: calc(100% + 4px);
          z-index: -1;

        }

        @keyframes steam {
          0% {
            background-position: 0 0;
          }

          50% {
            background-position: 400% 0;
          }

          100% {
            background-position: 0 0;
          }
        }

        .buy-button:after {

        .uiverse:before {
          content: '';
          pointer-events: none;
          position: absolute;
          z-index: 3;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;

        }

        .uiverse .wrapper {

          overflow: hidden;
          border-radius: 2em;
          min-width: 132px;
          padding: 0.7em 0;
        }

        .uiverse .wrapper span {

          z-index: 1;
        }

        .uiverse .wrapper .circle {

          height: 40px;

          background: var(--background, transparent);
