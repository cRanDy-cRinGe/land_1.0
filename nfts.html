        .uiverse {
            --duration: 7s;
            --easing: linear;
            --c-color-1: rgba(217, 26, 255, .7);
            /* Changed color */
            --c-color-2: #fa66ae;
            /* Changed color */
            --c-color-3: #ff1a75;
            /* Changed color */
            --c-color-4: rgba(245, 193, 81, .7);
            /* Changed color */
            --c-shadow: rgba(245, 193, 81, .5);
            /* Changed color */
            --c-shadow-inset-top: rgba(142, 77, 196, .9);
            /* Changed color */
            --c-shadow-inset-bottom: rgba(215, 250, 255, .8);
            /* Changed color */
            --c-radial-inner: #15d2ff;
            /* Changed color */
            --c-radial-outer: #f80dfc;
            /* Changed color */
            --c-color: #fff;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            outline: none;
            position: relative;
            cursor: pointer;
            border: none;
            display: table;
            border-radius: 24px;
            padding: 0;
            margin: 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            color: var(--c-color);
            background: radial-gradient(circle, var(--c-radial-inner), var(--c-radial-outer) 80%);
            box-shadow: 0 0 14px var(--c-shadow);
            font-family: Archivo Black;
            text-shadow: 0em 0em 14px rgba(255, 255, 255, 0.6)
        }

        .uiverse:before {
            content: '';
            pointer-events: none;
            position: absolute;
            z-index: 3;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            border-radius: 2em;
            box-shadow: inset 0 3px 12px var(--c-shadow-inset-top), inset 0 -3px 4px var(--c-shadow-inset-bottom);
        }

        .uiverse .wrapper {
            -webkit-mask-image: -webkit-radial-gradient(white, black);
            overflow: hidden;
            border-radius: 2em;
            min-width: 132px;
            padding: 0.7em 0;
        }

        .uiverse .wrapper span {
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .uiverse .wrapper .circle {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            filter: blur(var(--blur, 8px));
            background: var(--background, transparent);
            transform: translate(var(--x, 0), var(--y, 0)) translateZ(0);
            animation: var(--animation, none) var(--duration) var(--easing) infinite;
        }

        .uiverse .wrapper .circle.circle-1, .uiverse .wrapper .circle.circle-9, .uiverse .wrapper .circle.circle-10 {
            --background: var(--c-color-4);
        }

        .uiverse .wrapper .circle.circle-3, .uiverse .wrapper .circle.circle-4 {
            --background: var(--c-color-2);
            --blur: 14px;
        }

        .uiverse .wrapper .circle.circle-5, .uiverse .wrapper .circle.circle-6 {
            --background: var(--c-color-3);
            --blur: 16px;
        }

        .uiverse .wrapper .circle.circle-2, .uiverse .wrapper .circle.circle-7, .uiverse .wrapper .circle.circle-8, .uiverse .wrapper .circle.circle-11, .uiverse .wrapper .circle.circle-12 {
            --background: var(--c-color-1);
            --blur: 12px;
        }

        .uiverse .wrapper .circle.circle-1 {
            --x: 0;
            --y: -40px;
            --animation: circle-1;
        }

        .uiverse .wrapper .circle.circle-2 {
            --x: 92px;
            --y: 8px;
            --animation: circle-2;
        }

        .uiverse .wrapper .circle.circle-3 {
